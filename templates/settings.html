<!-- settings.html -->

{% extends 'base.html' %}

{% block content %}
  <h1>Settings</h1>

  <h2>Database Settings</h2>
  <p>Database Size: {{ database_size }} MB</p>
  


  <form method="POST" action="/settings">
    <button type="submit" class="btn btn-primary" name="export_db">Export Database</button>
    <a href="/download_db" class="btn btn-primary">Download Database</a>
  </form>
{% endblock %}
