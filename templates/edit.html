
    {% extends 'base.html' %}

    {% block content %}
    <div class="container">
        <h5>Edit Product</h5>
        <form action="/update/{{component.[0]}}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{component.name}}" required>

            <label for="link">Link:</label>
            <input type="text" id="link" name="link" value="{{component.link}}" >

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="{{component.quantity}}" required>

            <label for="location">Location:</label>
            <textarea id="location" name="location" rows="1" required>{{component.location}}</textarea>

            <label for="info">Info:</label>
            <input type="text" id="info" name="info" value="{{component.info}}" >  

            <input type="submit" value="Update product">
        </form>
    </div>
    
    {% endblock %}<br><br><br><br>
